on:
  workflow_call:
  push:
    branches:
      - '*'

jobs:
  sonarcloud-analysis:
    name: ğŸ” SonarCloud Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§© SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ”— SonarCloud Dashboard Link
        run: |
          echo "ğŸ‘‰ View report: https://sonarcloud.io/project/overview?id=hadisamadzad_bloggy-clean-architecture"

      - name: ğŸš¦ SonarCloud Quality Gate Check
        uses: SonarSource/sonarcloud-quality-gate-action@master
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}