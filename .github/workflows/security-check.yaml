name: Security Checks ğŸ›¡ï¸

on:
  workflow_call: # allows it to be called from other workflows

jobs:
  security-checks:
    name: ğŸ›¡ï¸ Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          file-pattern: '**/*.csproj'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'