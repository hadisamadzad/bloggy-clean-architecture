name: Bloggy Backend Deployment ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ðŸš€ Deploy to Server - Run ${{ github.run_number }}
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: ðŸ”‘ SSH into Server for Preparation
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bloggy/api
            ls
            rm -rf ./*
            ls

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“‚ Upload files to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"  # Send all files
          target: "/home/${{ secrets.SERVER_USER }}/bloggy/api"

      - name: ðŸ”‘ SSH into Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bloggy/api

            # Replace the environment variables
            env_var_lower=$(echo "${{ secrets.ENV_NAME }}" | tr '[:upper:]' '[:lower:]')
            sed -i 's/{Env}/$GITHUB_ENV/g' deploy.sh
            #sed -i 's/{env}/$env_var_lower/g' deploy.sh

            chmod +x deploy.sh
            sudo ./deploy.sh
