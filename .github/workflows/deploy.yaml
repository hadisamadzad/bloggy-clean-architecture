name: Bloggy Backend Deployment ðŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ðŸš€ Deploy to Server - Run ${{ github.run_number }}
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: ðŸ”‘ SSH into Server for Preparation
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bloggy/api
            ls
            rm -rf ./*
            ls

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“‚ Upload files to the server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"  # Send all files
          target: "/home/${{ secrets.SERVER_USER }}/bloggy/api"

      - name: ðŸ”‘ SSH into Server & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/bloggy/api

            # Replace the environment variables
            sed -i 's/{Env}/${{ vars.ENV_NAME }}/g' deploy.sh

            ENV_NAME_LOWER=$(echo "${{ vars.ENV_NAME }}" | tr '[:upper:]' '[:lower:]')
            echo "${{ vars.ENV_NAME }}" | tr '[:upper:]' '[:lower:]'
            # Loop through each directory under ./src/
            for dir in ./src/*/; do
              # Check if it's a directory
              if [ -d "$dir" ]; then
                echo "Processing directory: $dir"

                # Check if appsettings.json exists in the directory
                if [ -f "$dir/appsettings.json" ]; then
                  echo "Updating appsettings.json in $dir"

                  # Use sed to replace values in the appsettings.json
                  # Example: Replacing {Env} with the actual environment value
                  sed -i 's/{env}/$ENV_NAME_LOWER/g' "$dir/appsettings.json"
                else
                  echo "appsettings.json not found in $dir"
                fi
              fi
            done

            # Replace {Env} in all appsettings.json files
            #find /home/${{ secrets.SERVER_USER }}/bloggy/ -type f -name 'appsettings.json' -exec sed -i "s/{Env}/$ENV_NAME/g" {} \;
            #sed -i 's/{env}/$ENV_NAME_LOWER/g' deploy.sh

            chmod +x deploy.sh
            sudo ./deploy.sh
