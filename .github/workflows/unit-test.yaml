name: ğŸ§© Run Unit Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - '*'

jobs:
  run-tests:
    name: ğŸ§© Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸš€ Run unit tests
        run: |
          dotnet restore
          dotnet build
          dotnet test Bloggy.sln --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test_results.trx"

      - name: ğŸ“ Show Test Summary
        run: |
          dotnet test Bloggy.sln --no-build --logger "console;verbosity=normal"

      - name: ğŸ“Š Generate Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.12
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'coverage-report'
          reporttypes: 'HtmlInline;Cobertura;TextSummary'

      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.trx