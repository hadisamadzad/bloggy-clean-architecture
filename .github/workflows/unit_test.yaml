name: Run Unit Tests ğŸ§©

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-tests:
    name: Run Unit Tests on Solution
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install dependencies
        run: |
          sudo apt-get install -y dotnet-sdk-9.0

      - name: ğŸš€ Run unit tests
        run: |
          dotnet restore
          dotnet build
          dotnet test Bloggy.sln --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test_results.trx"

      - name: ğŸ“Š Generate Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.1.12
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'coverage-report'
          reporttypes: 'HtmlInline;Cobertura;TextSummary'

      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-report

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results.trx